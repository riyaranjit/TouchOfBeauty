{% extends 'base-admin.html' %}​
{% block title %}​
<title>All Users</title>
{% endblock%}​
{% block main %}​

<br><br>
<div class="container">
    <div class="row">
        <div class="col-md-10 offset-md-1">
            <h1 class="text-center">All Users</h1>
            <div class="card py-2 px-2">
                <table class="table-striped">
                    <tr>
                        <th>Username</th>
                        <th>Actions</th>
                        <th>Control</th>
                    </tr>
                    {% for user in users %}
                    <tr>
                        <td> {{user.username}}​</td>
                        <td><a href="/admin-dashboard/update-user-to-admin/{{user.id}}" class="btn btn-primary btn-sm"
                            onclick="return confirm('Are you sure you want to update this user?')">Update User to Admin</a></td>                        
                            <td><a href="/admin-dashboard/delete-user/{{user.id}}" class="btn btn-danger btn-sm"
                            onclick="return confirm('Are you sure you want to delete this user?')">Delete User</a></td>
                    </tr>
                    {% endfor %}​
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}​
