{% extends 'base-admin.html' %}​
{% load static %}​
{% block title %}​
<title>Admin-Dashboard</title>
{% endblock %}​
{% block main %}​

<style>
.card-body a{​
    text-decoration:none;
    color:#fff;
}​
.card-body a:hover{​
    color:orange;
}​
</style>

<br><br><br>
<div class="container">
    <h1 style="font-family:'Arial Narrow Bold'; font-weight: bold;">Dashboard</h1>

    <div class="row">
        <div class="col">
            <div class="card text-white bg-warning mb-3" style="max-width: 35rem;">
            <div class="card-header text-center">Total Service</div>
                <div class="card-body">
                <h1 class="card-title text-center">{{service}}​</h1>
                </div>
            </div>
        </div>

        <div class="col">
            <div class="card text-white bg-info mb-3" style="max-width: 35rem;">
            <div class="card-header text-center">Total Appointments</div>
                <div class="card-body">
                <h1 class="card-title text-center">{{appointment}}​</h1>
                </div>
            </div>
        </div>
        
    </div>
    <div class="row">
        <div class="col">
            <div class="card text-white bg-success mb-3" style="max-width: 35rem;">
                <div class="card-header text-center">Total Users</div>
                <div class="card-body">
                    <a href="/admin-dashboard/show-user"><h1 class="card-title text-center">{{user}}​</h1></a>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card text-white bg-danger mb-3" style="max-width: 35rem;">
                <div class="card-header text-center">Total Admins</div>
                <div class="card-body">
                    <h1 class="card-title text-center">{{admin}}​</h1>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}​
